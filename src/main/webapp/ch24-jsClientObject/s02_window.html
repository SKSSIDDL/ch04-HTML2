<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>새 윈도우 객체 생성</title>
<script type="text/javascript">
/*
 * window.open(url,새 창 이름,옵션) : 창 열기
 [옵션] - 보안상의 이유로 옵션을 선택해도 말 안듣는 경우 多
 width : 새 윈도우 넓이
 height : 새 윈도우 높이
 location : 주소 입력창 유무
 menubar : 메뉴의 유무
 resizable : 화면 크기 조절 가능 여부
 status : 상태 표시줄의 유무
 toolbar : 툴바 유무
 scrollbars : 스크롤바 유무
 left : 창의 가로축 위치 지정
 top : 창의 세로축 위치 지정
 
 window.close() :  창 닫기
 */
 
 	let win; //전역 변수(스크립트 안에 만들어짐)
 	
 	function winOpen(){
 		//창이 만들어짐->win에 저장(정보가 저장돼야 나중에 닫을 수 있음)
 		win = window.open('https://www.naver.com','child',
 						  'toolbar=no, location=no, status=no, menubar=no, resizable=no, scrollbars=no, width=400, height=300'); 
 	}
 	
 	function winClose(){
 		win.close(); //열려있는 창을 닫음
 	}
 	
</script>
</head>
<body>
 	<input type="button" value="창 열기" onclick="winOpen()">
	<input type="button" value="창 닫기" onclick="winClose()">
</body>
</html>
