<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>캔버스</title>
<script type="text/javascript">
	window.onload = function(){
		let canvas = document.getElementById('canvas');
		if(canvas.getContext){ // 있으면 true
			let context = canvas.getContext('2d');
		
			context.beginPath();
			context.moveTo(50,200);
			context.bezierCurveTo(90,50,310,50,350,200); 
			//90,50, 310,50=조절점 50,200에서부터 350,200까지 곡선을 그림
			context.stroke();
			
		}else{//없으면 false
			alert('브라우저가 캔버스를 지원하지 않습니다.');
		}
	};
</script>
</head>
<body>
	<canvas id="canvas" width="500" height="220"></canvas>
	<br><br>
	<img src="../files/exp_02.gif">
</body>
</html>
