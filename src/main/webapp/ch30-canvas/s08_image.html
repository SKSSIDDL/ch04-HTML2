<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canvas</title>
<script type="text/javascript">
	window.onload = function(){
		let canvas = document.getElementById('canvas');
		if(canvas.getContext){//캔버스가 존재하면 true, 없으면 false
			let context = canvas.getContext('2d');
			let img = new Image(); //이미지 객체 생성
			img.src = '../files/landscape.jpg';
			img.onload = function(){ //로드하는데 시간이 걸리면 발생
				context.drawImage(img,10,10); //이미지 객체, x좌표, y좌표	
				
				context.fillStyle ='rgb(200,50,100)'; //색상지정
				context.fillRect(20,20,100,100); //x,y,width,height
			};
		}else{
			alert('브라우저가 캔버스를 지원하지 않습니다.');
		}
	};
</script>
</head>
<body>
	<canvas id="canvas" width="800" height="400"></canvas>
</body>
</html>
