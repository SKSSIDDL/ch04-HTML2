<!-- 
switch문

자바랑 거의 비슷한데 명시해야 되는게 조금 더 있음

아까 했던 if문을 예시로 들면 자바에선 switch (score/10) 이렇게 grade를 뽑아낼 수 있었는데 js는 연산 시
 정수가 나올 수도 있고, 실수가 나올 수도 있기 때문에 뭔가 더 처리를 해야함..!   ==> 절삭하는 메서드가 필요
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>switch</title>
<script type="text/javascript">
	var score=prompt('당신의 점수를 입력하세요','');
	var grade;
	
	if(score < 0 || score > 100){
		document.write('잘못 입력했습니다.');
	}else{ //0~100사이 입력
		//Math.floor(숫자): 소수점 자리 이하 절삭
		switch(Math.floor(score/10)){
		case 10:
		case 9: grade = 'A'; break;
		case 8: grade = 'B'; break;
		case 7: grade = 'C'; break;
		case 6: grade = 'D'; break;
		default: grade = 'F';
		}
		document.write('점수 : ' + score + '<br>');
		document.write('등급 : ' + grade + '<br>');
	}

</script>
</head>
<body>

</body>
</html>
