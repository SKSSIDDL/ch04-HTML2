<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자</title>
</head>
<body>
<!-- 암기 -->
안녕하세요
<br>
줄바꿈시 br 태그를 사용해야 함<br/>

<!-- <b>,<strong> 태그 : 굵은 글씨 -->
<b>굵은 글씨1</b>
<br>
<strong>굵은 글씨2</strong>
<br>

<!-- <ins> 태그 : 밑줄 -->
<ins>밑줄</ins>
<br>

<!-- <del> 태그 : 취소선 -->
<del>2,000</del>
<br>

<!-- <i>,<em> 태그 : 이탤릭체 -->
<i>이탤릭체</i>
<br>
이제는 <em>반응형 웹</em>이 대세이다. <br>
<br>

<!-- 태그는 충첩 가능 -->
<b>태그는 <ins>중첩</ins> 사용가능</b>하다
<br>

<!-- <span> 태그 : 하나의 영역으로 묶기 -->
<span>내용</span>
<br>

<!-- <mark> 태그 : 형광펜 효과 내기 -->
<mark>텍스트</mark>
<br>

<!-- <hr> 태그(단독) : size 두께, width 길이) -->
<hr size="1" width="100%"><!-- 상대적인 수치 지정 -->
<hr size="1" width="500%"/><!-- 절대적인 수치 지정 -->
<br>

<!-- 제목 표시하기(1~6 크기순, 한 라인으로 인식해서 자동 줄바꿈, 
			   기본 왼쪽 정렬, center 중앙,  right오른쪽 정렬) -->
<h1 align="center">제목1</h1>
<h2 align="right">제목2</h2>
<h3>제목3</h3>
<h4>제목4</h4>
<h5>제목5</h5>
<h6>제목6</h6>

<!-- <p> 태그 : 단락 만들기(한 줄 띄어쓰기) -->
<p align="center">가운데</p>
<p>왼쪽</p>
<p align="right">오른쪽</p>

<!-- <div> : 블럭 레벨 태그, 텍스트(또는 이미지)를 블럭 단위로 묶을 때(띄어쓰기 x) -->
<div align="center">가운데</div>
<div>왼쪽</div>
<div align="right">오른쪽</div>
</body>
</html>
