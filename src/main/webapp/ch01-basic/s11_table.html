<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블</title>
</head>
<body>

<h3>th,td 태그의 사용 및 속성 지정</h3>

<table border="1">
	<tr>
		<th width="100" height="100" background="../files/landscape.jpg">서울</th>
		<!-- 행이기 때문에 height은 모두에게 적용됨 -->
		<th width="100"><img src="../files/poster.jpg" width="100" height="100"></th>
		<!-- 텍스트 대신 이미지도 첨부 가능 -->
		<th width="100">광주</th>
	</tr>
	<tr>
		<!-- width는 위에 행의 정보를 받음, height만 지정하면 됨 -->
		<!-- align = 수평으로 정렬 -->
		<td height="100" bgcolor="#f3f5f3">왼쪽</td>
		<td align="center">가운데</td>
		<td align="right">오른쪽</td>
	</tr>
	<tr>
		<!-- valign = 수직으로 정렬 -->
		<td valign="top" height="100">상단</td>
		<td>중앙</td>
		<td valign="bottom">하단</td>
	</tr>
</table>

<h3>셀 합치기</h3>

<table border="1">
	<tr>
		<td width="100">1</td>
		<!-- colspan : 같은 행에서 셀을 합칠 때 -->
		<td colspan="2">2,3</td>
	</tr>
	<tr>
		<!-- 4번과 7번 셀 합치기 -->
		<!-- rowspan : 다른 행의 셀을 합칠 때 -->
		<td width="100" rowspan="2">4,7</td>
		<td width="100">5</td>
		<td width="100">6</td>
	</tr>
	<tr>
		<td width="100">8</td>
		<td width="100">9</td>
	</tr>
</table>


</body>
</html>
