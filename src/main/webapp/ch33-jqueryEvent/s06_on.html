<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>on</title>
<style type="text/css">
	div{
		margin:5px;
		padding:5px;
		border-width:3px;
		border-style:solid;
		border-color:black;
		border-radius:10px;
	}
</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){ 
		//on 메서드는 미래의 태그 이벤트에도 연결 가능
		//이벤트 연결
				 //이벤트 타입, 이벤트 핸들러
		$('div').on('click',function(){
			//이벤트가 발생한 태그의 하위 태그 중 h1 태그 정보 반환
			let header = $('h1',this).text();
			//이벤트가 발생한 태그의 하위 태그 중 p 태그 정보 반환
			let paragraph = $('p',this).text();
			
			alert(header + '\n' + paragraph);
		});
	});	
</script>
</head>
<body>
	<div>
		<h1>Header-1</h1>
		<p>Paragraph1</p>
	</div>
	<div>
		<h1>Header-2</h1>
		<p>Paragraph2</p>
	</div>
	<div>
		<h1>Header-3</h1>
		<p>Paragraph3</p>
	</div>
</body>
</html>
