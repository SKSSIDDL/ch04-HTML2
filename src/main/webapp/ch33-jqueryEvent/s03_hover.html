<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hover</title>
<style type="text/css">
	.reverse{
		background-image : url('../files/winter.jpg');
		color : white;
	}
</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){ 
		//이벤트 연결
		$('h1').hover(function(){
			//mouserover event 연결
			$(this).addClass('reverse');//this : 이벤트가 발생한 태그
		},function(){
			//mouseout event 연결
			$(this).removeClass('reverse');
		});
	});	
</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
