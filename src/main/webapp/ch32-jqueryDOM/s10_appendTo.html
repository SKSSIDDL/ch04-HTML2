<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>appendTo</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){ //=$(document).ready(function(){});
		/*
		메서드 이름           		 설명
		$(A).appenTo(B)			A를 B의 기존 자식 뒤에 추가
		$(A).prependTo(B)		A를 B의 기본 자식 앞에 추가
		$(A).insertAfter(B)		A를 B의 뒤에 형제로 추가
		$(A).insertBefore(B)	A를 B의 앞에 형제로 추가
		*/
		//'h1'은 태그를 탐색, <h1></h1>는 태그를 만듬
		
		//$('<h1>Hello World</h1>').appendTo('div'); 
		
		//$('<h1>Hello jQuery</h1>').prependTo('div');
		
		//$('<h1>Welcome To jQuery</h1>').insertAfter('div');
		
		$('<h1>Happy Sunday</h1>').insertBefore('div');
	});	
</script>
</head>
<body>
	<div>
		<h1>안녕하세요</h1>
	</div>
</body>
</html>
