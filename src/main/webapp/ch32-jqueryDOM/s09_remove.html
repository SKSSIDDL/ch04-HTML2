<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>remove</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){ //=$(document).ready(function(){});
		/*
		empty() : 특정 문서 객체의 후손을 모두 제거
		remove() : 특정 문서 객체를 제거
		*/
		
		setTimeout(function(){
			$('div').empty(); //div는 남겨져 있고 안에 후손들이 제거
		},3000);
		
		setTimeout(function(){
			$('p').remove(); //p 태그를 제거
		},6000);
	});	
</script>
</head>
<body>
	<div>
		<h1>Header-0</h1>
		<h1>Header-1</h1>
	</div>
	<p>
		<span>Content-0</span>
		<span>Content-1</span>
	</p>
</body>
</html>
