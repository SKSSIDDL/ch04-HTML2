<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>append</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){ //=$(document).ready(function(){});
		/*
		메서드 명						설명
		$(A).append(B)				B를 A의 기존 자식 뒤에 추가
		$(A).prepend(B)				B를 A의 기존 자식 앞에 추가
		$(A).after(B)				B를 A의 뒤에 형제로 추가
		$(A).before(B)				B를 A의 앞에 형제로 축
		*/
		
		//$('div').append('<h1>Hello jQuery</h1>');
		//$('div').prepend('<h1>Hello JavaScript</h1>');
		//$('div').after('<h1>Hello CSS</h1>'); //div 뒤에 생성
		$('div').before('<h1>Hello Bootstrap</h1>'); //div 앞에 생성
	});	
</script>
</head>
<body>
	<div>
		<h1>여기는 서울</h1>
	</div>
</body>
</html>
