<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html_text</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){ //=$(document).ready(function(){});
		$('div').html(function(index){
			return '<h2>Header-' + index + '</h2>';
		});
		
		$('h1').html(function(index,html){ //index : 배열의 인덱스, html: 태그의 내용을 읽어옴
			return '**' + html + '**';
		});
		
	});	
</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<hr size="1" width="100%" noshade="noshade"> <!-- 입체감 없이 평면 -->
	
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
