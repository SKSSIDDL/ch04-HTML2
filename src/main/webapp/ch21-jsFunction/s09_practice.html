<!-- 함수 연습(실습) -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
</head>
<body>
<script type="text/javascript">
/*
 [실습]
 두 수를 입력해서 덧셈, 곱셈, 뺄셈, 나눗셈을 해서 결과 값을 출력하시오.
 덧셈(add), 곱셈(multi), 뺄셈(sub), 나눗셈(div)을 수행하는 함수를 만들어서 결과값을 구하시오.
 
 [입력예시] prompt 사용 - 첫번째 숫자, 두번째 숫자 입력
 [출력예시]
 덧셈 : 10
 뺄셈 : 2
 곱셈 : 24
 나눗셈 : 1.5
 */
 
 var a = prompt('첫번째 숫자','');
 var b = prompt('두번째 숫자','');
 
 function add(a,b){
	 return Number(a) + Number(b);
 }
 function multi(a,b){
	 return a*b;
 }
 function sub(a,b){
	 return a-b;
 }
 function div (a,b){
	 return a/b;
 }
 
 document.write('덧셈 : ' + add(a,b) + '<br>');
 document.write('뺄셈 : ' + sub(a,b) + '<br>');
 document.write('곱셈 : ' + multi(a,b) + '<br>');
 document.write('나눗셈 : ' + div(a,b) + '<br>');
 
 </script>
</body>
</html>
