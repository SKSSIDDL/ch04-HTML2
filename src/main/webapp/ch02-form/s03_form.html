<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
<form action="signup.jsp" method="get">
	<fieldset>
		<legend>새 계정을 만듭니다.</legend>
		<ul>
			<li>
				<!-- placeholder : 힌트 기능(입력하면 사라짐) -->
				<!-- autocomplete(on/off) : 자동 완성 기능 제어(기본적으로 on상태) -->
				<label for="name">이름</label>
				<input type="text" name="name" id="name" placeholder="이름 입력" autocomplete="off">
			</li>
			
			<li>
				<label for="id">아이디</label>
				<input type="text" name="id" id="id" placeholder="아이디 입력">
			</li>
			
			<li>
				<label for="password">비밀번호</label>
				<input type="password" name="password" id="password" placeholder="비밀번호 입력">
			</li>
			
			<li>
				<!-- label과 datalist 연결, list와 datalist 연결 -->
				<!-- datalist는 가이드일뿐 꼭 그 내용을 작성할 필요는 없다(select와 다름) -->
				<label for="job">직업</label>
				<input type="text" name="job" list="job">
				<datalist id="job">
					<option value="학생">
					<option value="의사">
					<option value="프로그래머">
					<option value="프로게이머">
				</datalist>
			</li>
			
			<li>
				<input type="submit" value="전송">
			</li>
		</ul>
	</fieldset>

</body>
</html>
