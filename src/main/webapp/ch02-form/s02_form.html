<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>

<h3>폼 하위 태그의 필드 및 속성 사용</h3>
<form action="do.jsp" method="post">
	<!-- 
	fieldset : 폼을 그룹핑하는 역할(외곽선을 만들어 줌)
	legend : 제목을 지정
	 -->
	<fieldset>
		<legend>프로젝트 정보</legend>
		<ul>
			<li>
				<!-- label : 입력 창 앞에 '아이디'나 '비밀번호'처럼 붙여 놓은 텍스트
							 label과 input이 서로 연결되이 있음을 나타내기 위해
							 id="name"를 기재(의미로만, 디자인x)
				 -->
				<label>이름</label>
				<!-- 
				required : 입력 필수 지정(입력하지 않고 전송을 누르면 전송되지 않음-html5 속성)
				 -->
				<input type="text" name="name" id="name" required autofocus>
			</li>
			
			<li>
				<!-- range : 슬라이드 막대로 표시하는 숫자 필드(수치를 화면에선 알 수 없음, 전송해야 알 수 있다) 
							 label과 input이 서로 연결되어 있음을 나타내기 위해
							 id="priority"를 기재(for="priority"와 연결)-->
				<label for="priority">중요도</label>
				
				<input type="range" name="priority" id="priority" min="0" max="10" value="0"
					   oninput="result.value=parseInt(priority.value)"> 
					   <!-- result 속성을 숫자로 변형시켜 oninput에 담아 output으로 -->
					   
				<!-- output : 계산의 결과를 삽입 -->
				<output name="result"></output>
			</li>
			
			<li>
				<!-- number : 숫자 필드 -->
				<!-- for, id가 연결 -->
				<label for="hour">예상 시간</label>
				<input type="number" name="estimated_hours" id="hour" min="0" max="20">
				<!-- 예상 시간에 한글을 입력하면(영문은 입력 자체x), 20 이상을 기재하면 전송 불가능 -->
			</li>
			
			<li>
				<!-- date : 날짜 필드 -->
				<!-- for, id가 연결 -->
				<label for="start_date">시작 날짜</label>
				<input type="date" name="start_date" id="start_date">
			</li>
			
			<li>
				<!-- time : 시간 필드 -->
				<!-- for, id가 연결 -->
				<label for="start_time">시작 시간</label>
				<input type="time" name="start_time" id="start_time">
			</li>
			
			<li>
				<!-- email : 이메일 필드 -->
				<!-- for, id가 연결 -->
				<label for="email">이메일</label>
				<input type="email" name="email" id="email">
			</li>
			
			<li>
				<!-- url : URL 필드(http(s)를 입력해야 전송 가능) -->
				<label for="url">URL</label>
				<input type="url" name="url" id="url">
			</li>
			
			<li>
				<!-- search : search 필드(입력할 때 x가 생길 경우 search 필드) -->
				<label for="search">검색</label>
				<input type="search" name="search" id="search">
			</li>
						
			<li>
				<input type="submit" value="전송">
			</li>
		</ul>
	</fieldset>
</form>

</body>
</html>
