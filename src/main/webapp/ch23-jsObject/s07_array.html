<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 객체 저장</title>
</head>
<body>
<script type="text/javascript">
	//빈 배열 정의
	const students = [];
	
	//객체를 배열에 저장
	students.push({이름 : '홍길동', 국어 : 99, 영어 : 98, 수학 : 97, 과학 : 96});
	students.push({이름 : '박문수', 국어 : 98, 영어 : 91, 수학 : 96, 과학 : 95});
	students.push({이름 : '장영실', 국어 : 97, 영어 : 98, 수학 : 92, 과학 : 88});
	students.push({이름 : '김유신', 국어 : 89, 영어 : 70, 수학 : 97, 과학 : 98});
	students.push({이름 : '이순신', 국어 : 92, 영어 : 98, 수학 : 93, 과학 : 90});
	
	//students 배열 내의 모든 객체에 메서드 추가
	for(let i in students){
		//총점 구하는 메서드 추가
		students[i].getSum = function(){
			return this.국어 + this.영어 + this.수학 + this.과학; //반드시 this! 아니면 속성에 접근하지 못함
		};
		
		//평균 구하는 메서드 추가
		students[i].getAverage = function(){
			return this.getSum()/4;
		};
	}
	
	document.write('이름, 총점, 평균<br>');
	document.write('-------------------------<br>');
	
	for(let i in students){
		document.write(students[i].이름 + ', ' + students[i].getSum() +', '+ students[i].getAverage() +'<br>');
	}
	
	
</script>
</body>
</html>
