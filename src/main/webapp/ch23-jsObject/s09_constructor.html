<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>생성자 함수</title>
</head>
<body>
<script type="text/javascript">
	//생성자 함수 지정
	function Student(name,korean,math,english,science){
		//속성 지정(this가 없으면 지역,전역 변수로 인식)
		this.이름 = name;
		this.국어 = korean;
		this.수학 = math;
		this.영어 = english;
		this.과학 = science;
		
		//메서드 지정
		this.getSum = function(){ //총점 구하기
			return this.국어 + this.수학 + this.영어 + this.과학;
		};
		this.getAverage = function(){ //평균 구하기
			return this.getSum()/4;
		};
		this.toString = function(){
			return this.이름 + ', ' + this.getSum() + ', ' + this.getAverage();
		};
	}
	
	//객체 생성
	const student = new Student('홍길동',99,93,98,97);
	document.write(student); //toString으로 홍길동의 성적처리
	document.write('<br>------------------------<br>');
	
	//배열과 객체를 활용해서 여러명의 성적 데이터 처리하기
	const students = [];
	
	students.push(new Student('박문수',99,98,91,88));
	students.push(new Student('장영실',90,98,93,84));
	students.push(new Student('김유신',99,95,91,88));
	students.push(new Student('이순신',87,98,90,85));
	students.push(new Student('강호동',96,98,91,98));
	
	//출력
	document.write('이름, 총점, 평균<br>');
	document.write('------------------------<br>');
	for(let i in students){
		document.write(students[i].toString() + '<br>');
	}
	
//객체가 많을 경우 동일한 메서드가 계속 들어가 메모리를 많이 잡아먹고 속도가 느려짐
//->프로토 타입의 메모리 공간에 메서드를 넣고 객체들이 공유할 수 있음(변수도 가능하지만 의미는 없음), 객체의 수가 적을 경우는 프로토타입이 필요하지 않음

</script>
</body>
</html>
