<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상속</title>
</head>
<body>
<script type="text/javascript">
	//자바 스크립트는 프로토 타입을 이용하여 상속을 구현
	function Human(age){
		this.age = age;  //상속 대상 아님
	}
	
	//속성(상속 대상)
	Human.prototype.type = '사람';
	//메서드(상속 대상)
	Human.prototype.getType = function(){
		return this.type;
	};
	
	Human.prototype.getAge = function(){
		return this.age;
	};
	
	const human = new Human(20);
	//속성
	document.write('human.type : ' + human.type + '<br>');
	document.write('human.age : ' + human.age + '<br>');
	//메서드
	document.write('human.getType : ' + human.getType() + '<br>');
	document.write('human.getAge : ' + human.getAge() + '<br>');
	document.write('----------------------------<br>');
	
	function Student(age){
		this.age = age;
	}
	
	//Human의 프로토타입에 정의된 속성 또는 메서드를 상속시킴
	Student.prototype = Human.prototype; //생성자 명이 Human으로 바뀜
	Student.prototype.constructor = Student; //생성자 명을 Student로 다시 유지(없어도 무관)
	
	const student = new Student(50);
	
	document.write('student.type = ' + student.type + '<br>'); //상속된 정보
	document.write('student.age = ' + student.age + '<br>'); //상속x, 직접 명시
	document.write('student.getType() = ' +student.getType()+'<br>'); //상속된 정보
	document.write('student.getAge() = ' +student.getAge()); //상속된 정보
	
</script>
</body>
</html>
