<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>key 이벤트(댓글 달기, sns 글자수 제한)</title>
<script type="text/javascript">
/*
 * 이벤트 이름                   설명                       발생 순서
   key down              키보드가 눌러질 때 발생				  1
   key press		글자가 입력될 때 발생(한글로 사용 불가)          2
   keyup                 키보드가 떼어질 때 발생				  3
 */
 	window.onload = function(){
		//변수가 없다면 바로 이벤트 연결 가능
		document.getElementById('content').onkeyup = function(){
			//입력한 글자 수
			let inputLength = this.value.length; //this-이벤트가 발생한 textarea, value 내용, length 글자수
			
			//남은 글자 수를 구함
			let remain = 150 - inputLength;
			
			//문서 객체에 반영
			let letter = document.getElementById('letter');
			letter.innerHTML = remain;
		};
	};
</script>
</head>
<body>
	<h4 id="letter">150</h4>
	<textarea rows="5" cols="30" name="content" id="content"></textarea>
</body>
</html>
