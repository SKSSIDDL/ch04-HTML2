<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>submit 이벤트</title>
<script type="text/javascript">
	function check(){
		if(document.member.id.value==''){//비어있는지 체크
			alert('ID를 입력하세요');
			document.member.id.focus(); //다시 입력하게 함
			return false; //submit이 일어나지 않게 함->아래 내용 실행되지 않게->return사용
		}
		
		if(document.member.password.value==''){
			alert('비밀번호를 입력하세요');
			document.member.password.focus();
			return false;
		}
		
		if(document.member.name.value==''){
			alert('이름을 입력하세요');
			document.member.name.focus();
			return false;
		}
	}
</script>
</head>
<body>
	<form name="member" action="a.jsp" method="post" onsubmit=" return check()">
		<!-- 그냥 check()만 입력하면 return false가 실행되지 않음->return check()로 명시해야 함 -->
		id <input type="text" name="id"><br>
		비밀번호 <input type="password" name="password"><br>
		이름 <input type="text" name="name"><br>
		<input type="submit" value="확인">
 	</form>
</body>
</html>
