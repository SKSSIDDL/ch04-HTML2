<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>click 이벤트</title>
<script type="text/javascript">
	function changeColor(color){
		document.body.style.backgroundColor = color;
	}
</script>
</head>
<body>
	<input type="radio" name="color" value="blue" onclick="changeColor('lightblue')">하늘색
	<input type="radio" name="color" value="green" onclick="changeColor('lightgreen')">연두색
	<input type="radio" name="color" value="white" onclick="changeColor('white')">흰색
</body>
</html>
