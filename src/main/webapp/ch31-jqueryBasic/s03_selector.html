<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<!-- CDN[Contents Delivery Network]방식 : URL을 통해 js파일을 연결 -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	//문서가 준비 완료되면 매개변수로 전달된 함수를 실행(내부에선 배열로 처리)
	$(document).ready(function(){
		//태그 선택자		속성			속성값
		$('span').css('border','3px solid blue'); //=getElementByTagName('span'), span 태그에 접근->jquery 객체, css는 스타일 제어
		//클래스 선택자		속성			속성값
		$('.my').css('border','5px solid red'); //class my 태그를 jquery 객체 배열로 인식
		//아이디 선택자				속성			  속성값
		$('#content').css('background-color','green');
	});
</script>
</head>
<body>
	<p class="my">jQuery 실습</p>
	<div>
		<div id="content">id값이 content인 div tag</div>
	</div>
	<span>span1</span>
	<span class="my">span2</span>
</body>
</html>
