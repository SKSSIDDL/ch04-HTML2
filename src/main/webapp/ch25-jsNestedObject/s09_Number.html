<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>toFixed(), toLocaleString()</title>
</head>
<body>
<script type="text/javascript">
	document.write('반올림(자리수 지정)<br>');
	
	let newNum = 12254.437;
	document.write('소수점 셋째자리에서 반올림 : ' + newNum.toFixed(2)+ '<br>');//소수 둘째자리(셋째에서 반올림)
	
	let number = 1234567;
	document.write('number = ' +number.toLocaleString()+'<br>');
	
	let number2 = 1234567.4938389;
	document.write('number2 = ' +number2.toLocaleString() +'<br>'); //디폴트: 소수점 셋째자리까지(넷쨰에서 반올림)
														//locales, 옵션
	document.write('number2 = ' +number2.toLocaleString(undefined,{maximumFractionDigits:5}) +'<br>');
	//지정된 지역에서 사용하는 숫자의 표현 방식으로 문자열로 반환
</script>
</body>
</html>
