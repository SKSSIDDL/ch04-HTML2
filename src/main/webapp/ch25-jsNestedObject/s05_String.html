<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String의 메서드 사용</title>
</head>
<body>
<script type="text/javascript">
	let msg = '세상의 끝에서 세상을 노래하다';
	
	document.write(msg.length+'<br>'); //16
	document.write(msg.charAt(8) + '<br>'); //세
	document.write(msg.indexOf('상')+'<br>'); //1
	document.write(msg.indexOf('노래')+'<br>');//노의 인덱스 =12
	document.write(msg.indexOf('수')+ '<br>'); //없으면 -1
	document.write(msg.lastIndexOf('상') +'<br>');//뒤에 있는 상=9
	document.write('-------------------------<br>');
	
	//지정한 인덱스부터 끝 인덱스까지 추출
	document.write(msg.slice(5) +'<br>');
	document.write(msg.substring(5) + '<br>'); 
	document.write(msg.substr(5) +'<br>'); 
	document.write(msg.slice(5) +'<br>');
	document.write('-------------------------<br>');
	
	//시작 인덱스부터 끝 인덱스 전까지 추출
	document.write(msg.substring(1,5) +'<br>'); //상의 끝
	document.write(msg.slice(1,5) +'<br>'); //상의 끝
	
	//시작 인덱스부터 추출할 문자 개수
	document.write(msg.substr(5,2) +'<br>'); //에서
	document.write('-------------------------<br>');

	let msg2 = 'Hello WORLD';
	
	document.write(msg2.toUpperCase()+'<br>'); //대문자로 변환
	document.write(msg2.toLowerCase()+'<br>'); //소문자로 변환
	document.write('-------------------------<br>');

	let msg3 = '하하';
	
	//인자로 전달된 문자열을 연결해서 새로운 문자열 반환
	document.write(msg.concat(msg3)+'<br>'); 
	document.write('-------------------------<br>');

	let msg4 = '2023-10-25';
	let array = msg4.split('-'); //-이 구분자로 년,월,일 추출
	
	document.write(array);
	
	
	
	
</script>
</body>
</html>
