<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dialog</title>
<link rel="stylesheet" href="../css/jquery-ui.min.css">
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript">
	$(function(){//{옵션값}
		$('#dialog').dialog({
			resizable:false,
			height:200,
			modal:true, //부모영역 선택안됨
			buttons:{
				'Delete all items':function(){
					$(this).dialog('close');
				},
				Cancel:function(){
					$(this).dialog('close');
				}
			}
		});
	});
</script>
</head>
<body>
	<div id="dialog" title="Basic dialog">
		<p>화면에 마치 윈도우 창처럼 보여지는 요소로 현재 화면을 벗어날 수 없지만 화면내에서는 이동이 가능</p>	
	</div>
	
	<div>
		Welcome to My Page~~~
	</div>
</body>
</html>
